    <script src="/socket.io/socket.io.js"></script>

    <script type="text/javascript">
    'use strict'
    var id = 0;
    var socket = io();
    var ScreenWidth = 800;
    var ScreenHeight = 600;
    var game = new Phaser.Game(ScreenWidth, ScreenHeight, Phaser.AUTO, '', { preload: preload, create: create, update: update });
    var player;
    var cursors;
    var jumpButton;

    var myPlayerData = {
        id: 0,
        position: {
            x: 0,
            y: 0,
        },
        velocity: {
            x: 0,
            y: 0,
        }
    };

    var otherPlayers = [];

    function preload() {
        game.stage.backgroundColor = '#85b5e1';

        game.load.baseURL = 'http://examples.phaser.io/assets/';
        game.load.crossOrigin = 'anonymous';

        game.load.image('player', 'sprites/phaser-dude.png');
        game.load.image('ball', 'sprites/aqua_ball.png');
    }

    function create() {
        player = game.add.sprite(100, 200, 'player');

        game.physics.arcade.enable(player);

        player.body.collideWorldBounds = true;
        cursors = game.input.keyboard.createCursorKeys();
        jumpButton = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);

        myPlayerData.velocity = player.body.velocity;
        myPlayerData.position = player.body.position;

        socket.emit('create players', myPlayerData);
        socket.on('id player' , function(_id){
            myPlayerData.id = _id;
            id = _id;
        });

        socket.on('create players', function(playersData){
            createPlayersOnline(playersData);
        });

    }

    function updateCounter()
    {

    }

    function update() {

        player.body.velocity.x = 0;
        player.body.velocity.y = 0;

        if (cursors.left.isDown)
        {
            player.body.velocity.x = -250;
        }
        else if (cursors.right.isDown)
        {
            player.body.velocity.x = 250;
        }
        else if (cursors.up.isDown)
        {
            player.body.velocity.y = -250;
        }
        else if (cursors.down.isDown)
        {
            player.body.velocity.y = 250;
        }

        if(!(myPlayerData.velocity === player.body.velocity && myPlayerData.position === player.body.position)) {
            myPlayerData.velocity = player.body.velocity;
            myPlayerData.position = player.body.position;
            socket.emit('update player', myPlayerData);

            socket.on('update players', function(playerData){
                updatePlayers(playerData);
            });
        }


        // if (jumpButton.isDown && (player.body.onFloor() || player.body.touching.down))
        // {

    }

    function createPlayersOnline(playerData)
    {
        for (var p in playerData )
        {
            if (p.id != id)
            {
                var newPlayer = game.add.sprite(100, 200, 'ball');
                newPlayer.id = p.id;
                game.physics.arcade.enable(newPlayer);
                newPlayer.body.collideWorldBounds = true;
                newPlayer.body.velocity = p.velocity;
                newPlayer.body.position = p.position;
                otherPlayers[newPlayer.id] = newPlayer;
            }
        }
    }

                    newPlayer.body.position = p.position;

                }else{
                    otherPlayers[p.id].body.position = p.position;
