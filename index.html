<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font: 13px Helvetica, Arial; }
    form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
    form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
    form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
    #messages { list-style-type: none; margin: 0; padding: 0; }
    #messages li { padding: 5px 10px; }
    #messages li:nth-child(odd) { background: #eee; }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
    //This allows the client to connect to the application
    var person = prompt("Please enter your name", "Harry Potter");
    var socket = io();
    var documentLoaded = false
    $( document ).ready(function() {
        socket.emit('get history');

    });

    //Code to send the message
    $('form').submit(function(){
        var message = $('#m').val();
        var user= {
            userName: person,
            message : $('#m').val()
        };
        socket.emit('chat message', user);
        $('#m').val('');
        return false;
    });

    socket.on('chat message', function(msg){
        if(msg.userName === person){
            $('#messages').append($('<li>').text(msg.userName + '(you): ' + msg.message));
        }else{
            $('#messages').append($('<li>').text(msg.userName + ': ' + msg.message));
        }
    });

    socket.on('get history', function(history){
        if(documentLoaded === false){
            for(var i=0; i< history.length;i++){
                documentLoaded = true;
                $('#messages').append($('<li>').text(history[i].userName + ': ' + history[i].message));
            }
        }
    });
    </script>
</body>
</html>
